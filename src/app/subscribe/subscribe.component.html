<form #subscribeForm="ngForm" novalidate (ngSubmit)="onSubmit()" action="https://facebook.us16.list-manage.com/subscribe/post?u=d022e245fe2ab7733dd2a7444&amp;id=6cb89ee0eb" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
  <p>Subscribe to be notified when new things are added.</p>
  <div>
    <mat-form-field>
      <input matInput placeholder="First Name" name="FNAME" [(ngModel)]="model.firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" name="LNAME" [(ngModel)]="model.lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Email" type="email" name="EMAIL" [(ngModel)]="model.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="subscribeForm.invalid" onclick="document.getElementById('mc-embedded-subscribe-form').submit()">Subscribe</button>
  </div>
</form>
